name: Agent Developer (Reusable)

on:
  workflow_call:
    inputs:
      repo:
        description: 'Target repository (owner/repo)'
        type: string
        required: true
      issue_number:
        description: 'Issue number to implement'
        type: string
        required: true
      base_branch:
        description: 'Base branch to branch from'
        type: string
        default: 'main'
    secrets:
      ORG_ADMIN_TOKEN:
        required: true
      ANTHROPIC_API_KEY:
        required: true

jobs:
  developer-agent:
    name: Developer Agent - Implement Issue
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      REPO: ${{ inputs.repo }}
      ISSUE_NUMBER: ${{ inputs.issue_number }}
      BASE_BRANCH: ${{ inputs.base_branch }}
      FEATURE_BRANCH: feature/issue-${{ inputs.issue_number }}
    steps:
      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Retrieve issue details
        id: issue
        run: |
          ISSUE_DATA=$(gh api "repos/${REPO}/issues/${ISSUE_NUMBER}")
          ISSUE_TITLE=$(echo "${ISSUE_DATA}" | jq -r '.title')
          ISSUE_BODY=$(echo "${ISSUE_DATA}" | jq -r '.body // ""')
          echo "title=${ISSUE_TITLE}" >> "${GITHUB_OUTPUT}"
          echo "ISSUE_TITLE=${ISSUE_TITLE}" >> "${GITHUB_ENV}"
          echo "${ISSUE_BODY}" > /tmp/issue-body.txt
          echo "Issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          token: ${{ secrets.ORG_ADMIN_TOKEN }}
          ref: ${{ inputs.base_branch }}
          fetch-depth: 0

      - name: Checkout agent-prompts from .github repo
        uses: actions/checkout@v4
        with:
          repository: Vaultody-com/.github
          token: ${{ secrets.ORG_ADMIN_TOKEN }}
          path: .agent-system

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build repository tree (src/ only)
        run: |
          find src/ -type f 2>/dev/null | sort > /tmp/repo-tree.txt || echo "(no src/ directory found)" > /tmp/repo-tree.txt
          echo "Repository src/ tree written:"
          cat /tmp/repo-tree.txt

      - name: Build src file contents
        run: |
          echo "" > /tmp/src-contents.txt
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              echo "=== ${file} ===" >> /tmp/src-contents.txt
              cat "${file}" >> /tmp/src-contents.txt
              echo "" >> /tmp/src-contents.txt
            fi
          done < /tmp/repo-tree.txt
          echo "Src contents size: $(wc -c < /tmp/src-contents.txt) bytes"

      - name: Create or reset feature branch
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if git ls-remote --exit-code --heads origin "${FEATURE_BRANCH}"; then
            git checkout "${FEATURE_BRANCH}"
            git reset --hard "origin/${BASE_BRANCH}"
          else
            git checkout -b "${FEATURE_BRANCH}"
          fi

      - name: Build agent task file
        run: |
          PROMPT=$(cat .agent-system/agent-prompts/developer.md)
          ISSUE_BODY=$(cat /tmp/issue-body.txt)
          REPO_TREE=$(cat /tmp/repo-tree.txt)
          SRC_CONTENTS=$(cat /tmp/src-contents.txt)
          printf '%s\n' "${PROMPT}" > /tmp/agent-task.txt
          printf '\n---\nCONTEXT:\n' >> /tmp/agent-task.txt
          printf 'ISSUE_NUMBER=%s\n' "${ISSUE_NUMBER}" >> /tmp/agent-task.txt
          printf 'ISSUE_TITLE=%s\n' "${ISSUE_TITLE}" >> /tmp/agent-task.txt
          printf 'REPO=%s\n' "${REPO}" >> /tmp/agent-task.txt
          printf 'FEATURE_BRANCH=%s\n' "${FEATURE_BRANCH}" >> /tmp/agent-task.txt
          printf 'BASE_BRANCH=%s\n' "${BASE_BRANCH}" >> /tmp/agent-task.txt
          printf '\nISSUE BODY:\n%s\n' "${ISSUE_BODY}" >> /tmp/agent-task.txt
          printf '\nREPOSITORY SRC/ FILE TREE:\n%s\n' "${REPO_TREE}" >> /tmp/agent-task.txt
          printf '\nSRC FILE CONTENTS:\n%s\n' "${SRC_CONTENTS}" >> /tmp/agent-task.txt
          echo "Task file size: $(wc -c < /tmp/agent-task.txt) bytes"

      - name: Run Developer Agent (Claude Code)
        run: |
          set +e
          cat /tmp/agent-task.txt | claude --dangerously-skip-permissions --model claude-sonnet-4-5 --max-turns 20 > /tmp/developer-report.txt 2>&1
          CLAUDE_EXIT=$?
          set -e
          echo "=== Developer Agent Output ==="
          cat /tmp/developer-report.txt
          echo "=== Claude exit code: ${CLAUDE_EXIT} ==="
          if [ "${CLAUDE_EXIT}" -ne 0 ]; then
            echo "Claude Code exited with code ${CLAUDE_EXIT}"
            exit ${CLAUDE_EXIT}
          fi

      - name: Show git status after Claude
        run: |
          git status
          git diff --stat

      - name: Enforce path boundaries (src/** only)
        run: |
          UNAUTHORIZED=$(git diff --name-only HEAD | grep -vE '^src/' || true)
          if [ -n "${UNAUTHORIZED}" ]; then
            echo "FAIL: Unauthorized files modified outside src/:"
            echo "${UNAUTHORIZED}"
            exit 1
          fi
          echo "Path boundary check: PASS (only src/** modified)"

      - name: Commit and push feature branch
        run: |
          git add src/
          if git diff --cached --quiet; then
            echo "No changes to commit - agent made no modifications"
            exit 1
          fi
          git commit -m "feat(#${ISSUE_NUMBER}): implement ${ISSUE_TITLE}"
          git push origin "${FEATURE_BRANCH}"

      - name: Open Pull Request
        id: pr
        run: |
          EXISTING_PR=$(gh pr list --repo "${REPO}" --head "${FEATURE_BRANCH}" --json number --jq '.[0].number' 2>/dev/null)
          if [ -n "${EXISTING_PR}" ]; then
            echo "PR already exists: #${EXISTING_PR}"
            echo "pr_number=${EXISTING_PR}" >> "${GITHUB_OUTPUT}"
          else
            printf 'Fixes #%s\n\n## Developer Agent Report\n\n%s' \
              "${ISSUE_NUMBER}" "$(cat /tmp/developer-report.txt)" > /tmp/pr-body.txt
            PR_URL=$(gh pr create \
              --repo "${REPO}" \
              --head "${FEATURE_BRANCH}" \
              --base "${BASE_BRANCH}" \
              --title "Implement issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}" \
              --body-file /tmp/pr-body.txt)
            echo "PR created: ${PR_URL}"
            PR_NUMBER=$(echo "${PR_URL}" | grep -oE '[0-9]+$')
            echo "pr_number=${PR_NUMBER}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Post agent report as PR comment
        run: |
          PR_NUMBER=${{ steps.pr.outputs.pr_number }}
          if [ -n "${PR_NUMBER}" ]; then
            printf '## Developer Agent Report\n\n%s' "$(cat /tmp/developer-report.txt)" > /tmp/comment-body.txt
            gh pr comment "${PR_NUMBER}" \
              --repo "${REPO}" \
              --body-file /tmp/comment-body.txt
          fi

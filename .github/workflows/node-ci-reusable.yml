name: Node.js CI (Reusable)

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use'
        type: string
        default: '20'
      run_lint:
        description: 'Whether to run the lint step'
        type: boolean
        default: true
      run_tests:
        description: 'Whether to run the test step'
        type: boolean
        default: true
      run_build:
        description: 'Whether to run the build step'
        type: boolean
        default: true
      lint_command:
        description: 'npm script name for linting'
        type: string
        default: 'lint'
      unit_command:
        description: 'npm script name for unit tests'
        type: string
        default: 'test:unit'
      integration_command:
        description: 'npm script name for integration tests'
        type: string
        default: 'test:integration'
      build_command:
        description: 'npm script name for building'
        type: string
        default: 'build'
      install_command:
        description: 'npm install command to use (ci or install)'
        type: string
        default: 'ci'

jobs:
  node-ci:
    name: Node.js CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ${{ inputs.install_command }}

      - name: Lint
        if: inputs.run_lint == true
        run: |
          if npm run | grep -q " ${{ inputs.lint_command }}$"; then
            npm run ${{ inputs.lint_command }}
          else
            echo "Lint script '${{ inputs.lint_command }}' not found in package.json, skipping."
          fi
        shell: bash

      - name: Unit Tests
        if: inputs.run_tests == true
        run: |
          if npm run | grep -q " ${{ inputs.unit_command }}$"; then
            npm run ${{ inputs.unit_command }}
          elif npm run | grep -q " test$"; then
            echo "Falling back to npm test"
            npm test
          else
            echo "No test script found ('${{ inputs.unit_command }}' or 'test'), skipping."
          fi
        shell: bash

      - name: Integration Tests
        if: inputs.run_tests == true
        run: |
          if npm run | grep -q " ${{ inputs.integration_command }}$"; then
            npm run ${{ inputs.integration_command }}
          else
            echo "Integration test script '${{ inputs.integration_command }}' not found, skipping."
          fi
        shell: bash
        continue-on-error: true

      - name: Build
        if: inputs.run_build == true
        run: |
          if npm run | grep -q " ${{ inputs.build_command }}$"; then
            npm run ${{ inputs.build_command }}
          else
            echo "Build script '${{ inputs.build_command }}' not found in package.json, skipping."
          fi
        shell: bash

      - name: Upload build artifacts (dist/)
        uses: actions/upload-artifact@v4
        if: inputs.run_build == true
        with:
          name: build-dist
          path: dist/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload build artifacts (build/)
        uses: actions/upload-artifact@v4
        if: inputs.run_build == true
        with:
          name: build-output
          path: build/
          if-no-files-found: ignore
          retention-days: 7

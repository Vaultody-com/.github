name: Node.js CI (Reusable)

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use'
        type: string
        default: '20'
      install_command:
        description: 'npm install command (ci or install)'
        type: string
        default: 'ci'
      lint_command:
        description: 'npm script name for linting'
        type: string
        default: 'lint'
      unit_command:
        description: 'npm script name for unit tests'
        type: string
        default: 'test:unit'
      integration_command:
        description: 'npm script name for integration tests'
        type: string
        default: 'test:integration'
      build_command:
        description: 'npm script name for build'
        type: string
        default: 'build'

jobs:
  build:
    name: Node.js CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ${{ inputs.install_command }}

      - name: Lint
        run: |
          if npm run | grep -q " ${{ inputs.lint_command }}$"; then
            npm run ${{ inputs.lint_command }}
          else
            echo "No lint script found — skipping"
          fi

      - name: Unit Tests
        run: |
          if npm run | grep -q " ${{ inputs.unit_command }}$"; then
            npm run ${{ inputs.unit_command }}
          elif npm run | grep -q " test$"; then
            npm test
          else
            echo "No unit test script found — skipping"
          fi

      - name: Integration Tests
        run: |
          if npm run | grep -q " ${{ inputs.integration_command }}$"; then
            npm run ${{ inputs.integration_command }}
          else
            echo "No integration test script found — skipping"
          fi

      - name: Build
        run: |
          if npm run | grep -q " ${{ inputs.build_command }}$"; then
            npm run ${{ inputs.build_command }}
          else
            echo "No build script found — skipping"
          fi

      - name: Upload build artifacts (dist/)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-dist
          path: dist/
          if-no-files-found: ignore

      - name: Upload build artifacts (build/)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: build/
          if-no-files-found: ignore
